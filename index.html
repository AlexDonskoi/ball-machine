<!DOCTYPE html>
<html>
<head>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>

<link href="https://cdn.jsdelivr.net/npm/round-slider@1.5.2/dist/roundslider.min.css" rel="stylesheet" />

<script src="https://cdn.jsdelivr.net/npm/round-slider@1.5.2/dist/roundslider.min.js"></script>

<link href="./main.css" rel="stylesheet" />
<script src="./main.js"></script>
</head>
<body>
<div class="device-line">
  <div class="device-item">
    <div class="slider" data-tooltip="Speed"></div>
  </div>
  <div class="device-item">
    <div class="slider" data-value="0" data-tooltip="Spin" data-min="-127" data-max="127"></div>
  </div>
</div>

<div class="device-line">
  <div class="device-item">
    <div class="slider" data-tooltip="Direction" data-circle-shape="custom-quarter" data-start-angle="45" data-min="-127" data-max="127"></div>
  </div>
  <div class="device-item">
    <div class="slider" data-value="0" data-circle-shape="custom-quarter" data-start-angle="90" data-tooltip="Angle" data-min="255" data-max="0"></div>
  </div>
</div>

<div class="device-line">
    <input type="button" class="submit" value="Run" />
</div>

</body>
</html>
